plugins {
//    Attempt to get pipeline to pass
    id 'java'
    id 'checkstyle'
}

group 'nz.ac.vuw.ecs.engr300.group13'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
}
checkstyle {
    toolVersion = '8.12'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml");
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

dependencies {
    implementation 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"

    compile group: 'org.jxmapviewer', name: 'jxmapviewer2', version: '2.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}

jar {
    manifest {
        attributes "Main-Class": "nz.ac.vuw.ecs.ormontecarlosimplugin.OpenRocketStarter"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
